<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عروض صيف 2025</title>

  <!-- Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f8ff;
      direction: rtl;
    }

    header {
      background: #00aaff;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    .slider {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 50000s ease-in-out;
      width: 200%;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 50%;
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .grid img,
    .grid video {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .grid img:hover,
    .grid video:hover {
      transform: scale(1.05);
    }

    .btn-book,
    .btn-facebook {
      display: block;
      width: fit-content;
      margin: 1rem auto;
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-book {
      background-color: #25D366;
    }

    .btn-book:hover {
      background-color: #1ebe5b;
    }

    .btn-facebook {
      background-color: #3b5998;
    }

    .btn-facebook:hover {
      background-color: #2d4373;
    }

    .btn-book i,
    .btn-facebook i {
      margin-left: 8px;
    }

    /* زر القلب */
    .like-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 2px solid #ff4d4d;
      color: #ff4d4d;
      padding: 8px 12px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 9999;
      transition: 0.3s ease;
    }

    .like-button:hover {
      background-color: #ff4d4d;
      color: white;
    }

    .like-button i {
      margin-left: 5px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <!-- زر القلب -->
  <div class="like-button" onclick="incrementLikes()">
    <i class="fa fa-heart"></i>
    <span id="like-count">0</span>
  </div>

  <header>مرحبًا بكم في عروض أكوا سيتي - صيف 2025</header>

  <section class="slider" id="slider">
    <div class="slides">
      <div class="slide"><img src="WhatsApp Image 2025-06-08 at 16.23.03_6493bd5e.jpg" alt="عرض 1" /></div>
    </div>
  </section>

  <section class="grid">
    <video controls autoplay muted>
      <source src="WhatsApp Video 2025-07-01.mp4" type="video/mp4" />
    </video>
    <video controls autoplay muted>
      <source src="WhatsApp Video 2025-07-01 at.mp4" type="video/mp4" />
    </video>
    <video controls autoplay muted>
      <source src="WhatsApp Video 2025-06-11 at 19.48.13_5451322c.mp4" type="video/mp4" />
    </video>
    <video controls autoplay muted>
      <source src="WhatsApp Video 2025-07-01 at 19.53.mp4" type="video/mp4" />
    </video>

    <img src="WhatsApp Image 2025-06-08 at 16.23.28_b9d6c756.jpg" alt="عرض ترويجي" />
    <img src="WhatsApp Image 2025-06-08 at 16.23.03_fb8b11ec.jpg" alt="عرض ترويجي" />
    <img src="WhatsApp Image 2025-06-08 at 16.23.03_ef1c7d1a.jpg" alt="عرض ترويجي" />
    <img src="WhatsApp Image 2025-06-08 at 16.23.03_88d2b808.jpg" alt="عرض ترويجي" />
    <img src="WhatsApp Image 2025-06-08 at 16.23.03_940241be.jpg" alt="عرض ترويجي" />
    <img src="WhatsApp Image 2025-06-08 at 16.23.03_4c8c8ce1.jpg" alt="عرض ترويجي" />
    <!-- <img src="WhatsApp Image at 20.17.41_c43d5b61.jpg" alt="عرض ترويجي" /> -->
    <img src="WhatsApp Image 2025-07-01 at 20.17.41_.jpg" alt="عرض ترويجي" />
  </section>

  <!-- أزرار الحجز -->
  <a href="https://wa.me/201208716714" target="_blank" class="btn-book">
    <i class="fab fa-whatsapp"></i> للحجز والاستفسار
  </a>
  <a href="https://wa.me/201092980830" target="_blank" class="btn-book">
    <i class="fab fa-whatsapp"></i> للحجز والاستفسار
  </a>

  <!-- زر فيسبوك -->
  <a href="https://www.facebook.com/YOUR_PAGE" target="_blank" class="btn-facebook">
    <i class="fab fa-facebook-f"></i> تابعنا على فيسبوك
  </a>

  <!-- سكربت السلايدر والقلب -->
  <script>
    // سلايدر
    let currentIndex = 0;
    const slides = document.querySelector(".slides");

    setInterval(() => {
      currentIndex = (currentIndex + 1) % 2;
      slides.style.transform = "translateX(" + -currentIndex * 100 + "%)";
    }, 3000);

    // زر القلب
    let likeCount = localStorage.getItem('likeCount') || 0;

    function incrementLikes() {
      likeCount++;
      document.getElementById("like-count").innerText = likeCount;
      localStorage.setItem('likeCount', likeCount);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("like-count").innerText = likeCount;
    });
  </script>
</body>
</html>
